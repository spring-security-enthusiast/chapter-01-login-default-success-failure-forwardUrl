<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head th:replace="~{fragment/template :: authHead('Spring Security Bank – Login')}"></head>
<body>
<div class="layout">
    <!-- Top bar -->
    <header th:replace="~{fragment/template :: topbarPublic}"></header>

     <main class="main">
            <div class="container main-container">
                <div class="row justify-content-md-center">
                    <div class="col-md-6 login-form">
                        <h1>Authentication Failed</h1>
                        <p class="text-muted" th:text="${errorMessage}">
                            Error message will appear here.
                        </p>
                        <a th:href="@{/auth/login}" class="mt-3"
                           style="color:#fde68a; text-decoration:none; cursor: pointer;">
                            ← Back to login
                        </a>
                    </div>
                </div>
            </div>
     </main>
</div>
</body>
</html>
